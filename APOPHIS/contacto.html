			<fieldset>
				<legend class="título">  Contáctanos </legend> <br/>
				<form>
				 <label for="nombreYapellidos">Nombres y apellidos:</label>
                    <input type="text" id="nombreYapellidos" name="nombreYapellidos" value="" placeholder="Introduce tu nombre aquí" />
                    <br/><br/>

                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" value="" placeholder="Escribe tu domicilio" />
                    <br/><br/>

                    <label for="ciudades">Ciudad:</label>
                    <select name="ciudades" required>
                        <option value=""> − Seleccionar − </option>
                        <option value="1"> Barcelona </option>
                        <option value="2"> Gerona </option>
                        <option value="3"> Lerida </option>
                        <option value="4"> Tarragona </option>
                    </select>
                    <br/><br/>

                    <label  for="fechaDeNacimiento">Fecha de nacimiento:</label>
                    <input type="date"name="fechaDeNacimiento" id="fecha" required/>
                    <br/><br/>

                    <label for="sexo">Sexo:</label>
                    <input type="radio" name="sexo" value="mujer" required/>Mujer
                    <input type="radio"name="sexo" value="hombre" required/>Hombre
                    <br/><br/>

                    <label for="correoElectronico">Correo electrónico:</label>
                    <input type="email" name="correoElectronico" value="" placeholder="nombre@dominio.com" required/>
                    <br/><br/>

                    <label for="pass">Password:</label>
                    <input type="password" name="pass" value="" size="15" maxlength="25" required/>
                    <br/><br/><br/>

                    <label id="términos" for="acepto"> Términos y condiciones</label><br/><br/>
                    <input name="acepto" type="checkbox" id="acepto" value="" required/>Acepto las condiciones del sitio web<br/><br/>
                    <input type="submit" value="Enviar datos"/>

<body>
<!-- Creo un div que serveix per definir l'amplada del contingut -->
<div id='contenidor'>
	<header>MISA QUEST</header>
	<nav>
		<!-- Menú horitzontal de la part superior -->
		<ul>
			<a href="index.html" title="Pàgina d'inici"><li>Inici</li></a>
			<a href="videojoc.html" title="Clicka per a jugar!"><li>Videojoc</li></a>
			<a href="contacte.html" title="Contacte"><li><u>Contacte</u></li></a>
		</ul>
	</nav>
	<section>
		<article>
			<div id="contenidor_form">
			<!-- Aquí comença el formulari de contacte -->
			<form action="" method="POST">
				<fieldset>
					<legend>Per a contactar amb nosaltres omple aquest formulari:</legend>
					<div class="bloc_form1">
						<div>
							<label for="nom">Nom i cognoms*</label><br>
							<input id="nom" type="text" name="nom"  required/>
						</div>
						<div>
							<label for="adreca">Adreça*</label><br>
							<input id="adreca" type="text" name="adreca" required/>
						</div>
						<div>
							<!-- Al desplegable de la ciutat caldrà afegir una llista de les ciutats disponibles -->
							<label for="ciutat">Ciutat*</label><br>
							<select id="ciutat" name="ciutat" required>
								<option value="">(Selecciona una opció)</option>
								<option value="Ciutat 1">Ciutat 1</option>
								<option value="Ciutat 2">Ciutat 2</option>
								<option value="Ciutat 3">Ciutat 3</option>
							</select>
						</div>
						<div>
							<label for="data_naix">Data de naixement*</label><br>
							<input id="data_naix" type="date" name="data_naix" required/>
						</div>
					</div>
					<div class="bloc_form2">
						<div>
							<!-- Al camp sexe afegim la opció NS/NC perquè és una pregunta molt personal -->
							<label for="sexe">Sexe*</label><br>
							<input type="radio" value="bin" name="sexe" id="bin" required/> Si
							<input type="radio" value="nobin" name="sexe" id="nobin" /> No
							<input type="radio" value="nsnc" name="sexe" id="nsnc" /> NS/NC
						</div>
						<div>
							<label for="correu">Correu electrònic*</label><br>
							<input id="correu" type="email" name="correu" required/>
						</div>
						<div>
							<label for="password">Password*</label><br>
							<input id="password" type="password" name="password" required/>
						</div>
						<div id="boto_condicions">
							<input type="checkbox" value="condicions" name="condicions" id="condicions" required/><label for="condicions">Accepto les condicions</label>
						</div>
						<input type="submit" value="ENVIAR" />
					</div>
				</fieldset>
			</form> <!-- Aquí acaba el formulari de contacte -->
		</div>
		</article>
	</section>
		
	<!-- Al peu de pàgina posem informació rellevant sobre el videojoc (Copyright, autors, etc) -->

			</div>	
			<div id="footer_dreta">
				<br>2019 Mañi
			</div>	
		</div>
	</footer>
</div> <!-- Aquí acaba el div contenidor -->
